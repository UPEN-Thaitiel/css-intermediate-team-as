<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        
        min-height: 100vh;
        background-color: #f5f5f5;
    }
    .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        width: 100%;
        max-width: 600px;
    }
    .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4em;
       
    }
    .cowboy { background-color: #00bfff; grid-column: 1 / 2; grid-row: 1 / 2; }
    .book { background-color: #8a2be2; grid-column: 2 / 3; grid-row: 1 / 2; }
    .astronaut { background-color: #008b8b; grid-column: 1 / 2; grid-row: 2 / 3; }
 /* TODO: Make the astronaut box looks like the goal2 image. */
</style>
  
  
</head>

<body>
  <div class="container">
    <div class="item cowboy">🤠</div>
    <div class="item astronaut">👨‍🚀</div>
    <div class="item book">📖</div>
  </div>
</body>

</html>
